version: '3.9'

services:
    libmedium:
        build:
          context: .
          dockerfile: Dockerfile
        container_name: libmedium
        hostname: libmedium
        restart: always
        user: 65534:65534
        read_only: true
        security_opt:
            - no-new-privileges:true
        cap_drop:
            - ALL
        environment:
            - RUST_BACKTRACE=full
        ports:
            - '127.0.0.1:8083:7000'
        volumes:
            - ./config/default.toml:/etc/libmedium/config.toml
volumes:
  config:
